<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stats card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="info component">
      <h1 class="main heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="main paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="main stat-div">
        <div class="stat1">
          <h4>10k+</h4>
          <h5>COMPANIES</h5>
        </div>
        <div class="stat1">
          <h4>314</h4>
          <h5>TEMPLATES</h5>
        </div>
        <div class="stat1">
          <h4>12M+</h4>
          <h5>QUERIES</h5>
        </div>
      </div>
    </div>
    <div class="picture component">
      <img src="images/image-header-desktop.jpg">
    </div>
  </div>
</body>
</html>
